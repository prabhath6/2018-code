<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script src="index.js"></script>
    
</head>

<body onload="getRandomQuoteData();">
    <div class="fluid-container">
        <div class="quote_machine">
            <div class="row align-items-center">
                <div class="col">
                </div>
                <div class="col">
                    <h3>Quote Machine</h3>
                    <p id="quote-content"></p>
                    <button type="button" class="btn btn-info " onclick="tweet();"><i data-feather="twitter"></i></button>
                    <button type="button" class="btn btn-info" onclick="facebook();"><i data-feather="facebook"></i></button>
                    <button id="new_quote" type="button" class="btn btn-info" onclick="getRandomQuoteData();">New Quote</button>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
