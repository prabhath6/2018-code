<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiki Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <form id="searchTermContainer" action="#" onsubmit="getData();">
            <div class="form-row align-items-center">
                <div class="col-md-6 offset-md-3">
                    <input type="text" class="form-control mb-3" id="searchTerm" placeholder="Search Term">
                </div>
            </div>
        </form>
        <form>
            <div class="form-row align-items-center">
                <div class="col-md-4 offset-md-4">
                    <button class="btn btn-success btn-block" onclick="surpriseMe();">Surprise Me</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div id="articles">
        </div>
    </div>
</body>

</html>
